# These are not floats, but look similar enougrh that we should check that the parser doesn't screw them up.
NotAFloat:
  - Berg: e
    Ast -> Bareword: e 
  - Berg: E
    Ast -> Bareword: E 
  - Berg: e1
    Ast -> Bareword: e1 
  - Berg: E1
    Ast -> Bareword: E1 
  - Berg: e-1
    Ast -> InfixOperation:
      $Term: e-1
      Left -> Bareword: e 
      Operator: "-"
      Right -> IntegerLiteral: "1"
  - Berg: e1
    Ast -> Bareword: e1 
  - Berg: 0.e
    Ast -> InfixOperation:
      $Term: 0.e
      Left -> IntegerLiteral: "0"
      Operator: .
      Right -> Bareword: e 
  - Berg: "0.e-1"
    Ast -> InfixOperation:
      $Term: "0.e-1"
      Left -> InfixOperation:
        $Term: "0.e"
        Left -> IntegerLiteral: "0"
        Operator: .
        Right -> Bareword: e 
      Operator: "-"
      Right -> IntegerLiteral: "1"
  - Berg: "0.e+1"
    Ast -> InfixOperation:
      $Term: "0.e+1"
      Left -> InfixOperation:
        $Term: "0.e"
        Left -> IntegerLiteral: "0"
        Operator: .
        Right -> Bareword: e 
      Operator: +
      Right -> IntegerLiteral: "1"
  - Berg: 0.0 e-1
    Ast -> InfixOperation:
      $Term: "0.0 e-1"
      Left -> FloatLiteral: "0.0"
      Operator: " "
      Right -> InfixOperation:
        $Term: e-1
        Left -> Bareword: e 
        Operator: "-"
        Right -> IntegerLiteral: "1"
  - Berg: 0.0 e1
    Ast -> InfixOperation:
      $Term: "0.0 e1"
      Left -> FloatLiteral: "0.0"
      Operator: " "
      Right -> Bareword: e1 
  - Berg: "-1.2e3"
    Ast -> PrefixOperation:
      $Term: "-1.2e3"
      Operator: "-"
      Right -> FloatLiteral: "1.2e3"
  - Berg: "-1.2"
    Ast -> PrefixOperation:
      $Term: "-1.2"
      Operator: "-"
      Right -> FloatLiteral: "1.2"
  - Berg: "-1e-3"
    Ast -> PrefixOperation:
      $Term: "-1e-3"
      Operator: 1@1 = -
      Right -> FloatLiteral: "1e-3"


Integer:
  - Berg: "12"
    Ast: { IntegerLiteral: [1@1-2, "12"] }
    Result: 12
  
SmallInteger:
  - Berg: "1"
    Ast: { IntegerLiteral: [1@1, "1"] }
    Result: 1

Zero:
  - Berg: "0"
    Ast: { IntegerLiteral: [1@1, "0"] }
    Result: 0

# Things that are not integers, but almost are.
NotAnInteger:
  - Berg: "-1"
    Ast:
      PrefixOperation:
        $Range: [1@1-2, "-1"]
        Operator: [1@1, "-"]
        Right: { IntegerLiteral: [1@2, "1"] }
  - Berg: "+1"
    Ast:
      PrefixOperation:
        $Range: [1@1-2, "+1"]
        Operator: [1@1, "+"]
        Right: { IntegerLiteral: [1@2, "1"] }

# Almost-integers that are actually errors.
IllegalIntegers:
  - Berg: "0-"
    Error:
  - Berg: "0+"
    Error:


NestedIndent:
  Normal:
    - Berg: |
        OuterA:
          MiddleA:
            InnerA: 1
      Ast:
        Left: OuterA
        Operator: ":"
        Right:
          Expression:
            Left: MiddleA
            Operator: ":"
            Right: { Expression: "InnerA: 1" }
  Multiple:
    - Berg: |
        OuterA: 1
        OuterB:
          MiddleA: 2
          MiddleB:
            InnerA: 3
            InnerB:
              4
              5
      Ast:
        Left: "OuterA: 1"
        Operator: "\n"
        Right:
          Left: OuterB
          Operator: ":"
          Right:
            Expression:
              Left: "MiddleA: 2"
              Operator: "\n"
              Right:
                Left: MiddleB
                Operator: ":"
                Right:
                  Expression:
                    Left: "InnerA: 3"
                    Operator: "\n"
                    Right:
                      Left: InnerB
                      Operator: ":"
                      Right:
                        Expression:
                          Left: "4"
                          Operator: "\n"
                          Right: "5"

  Empty:
    - Berg: |
        OuterA:
          MiddleA:
            InnerA:
      Ast:
        Left: OuterA
        Operator: ":"
        Right:
          Expression:
            Left: MiddleA
            Operator: ":"
            Right:
              Expression:
                Left: InnerA
                Operator: ":"
                Right:
                  Expression -> EmptyExpression: ""

  JaggedRight:
    - Berg: |
        OuterA:
          MiddleA: 1
            MiddleB: 2
      Ast:
        Left: OuterA
        Operator: ":"
        Right:
          Expression:
            Left: "MiddleA: 1"
            Operator: "\n"
            Right: "MiddleB: 2"

  JaggedLeft:
    - Berg: |
        OuterA:
          MiddleA: 1
         MiddleB: 2
      Ast:
        Left: OuterA
        Operator: ":"
        Right:
          Expression:
            Left: "MiddleA: 1"
            Operator: "\n"
            Right: "MiddleB: 2"


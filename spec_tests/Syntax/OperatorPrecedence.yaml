Precedence1:
  #
  # Precedence 1: . postfix.++ postfix.--
  #
  AgainstPrecedence1:
    #
    # Against precedence 1: . postfix.++ postfix.--
    #
    #
    # .
    #
    - Berg: a . b . c
      Ast -> InfixOperation:
        Left -> InfixOperation:
          Left -> Bareword: a
          Operator: 1@3 = .
          Right -> Bareword: b
        Operator: 1@7 = .
        Right -> Bareword: c
    - Berg: a . b++
      Ast -> PostfixOperation:
        Left -> InfixOperation:
          Left -> Bareword: a
          Operator: "."
          Right -> Bareword: b
        Operator: ++
    - Berg: a++ . b
      Ast -> InfixOperation:
        Left -> PostfixOperation:
          Left -> Bareword: a
          Operator: ++
        Operator: "."
        Right -> Bareword: b
    - Berg: a . b--
      Ast -> PostfixOperation:
        Left -> InfixOperation:
          Left -> Bareword: a
          Operator: "."
          Right -> Bareword: b
        Operator: --
    - Berg: a-- . b
      Ast -> InfixOperation:
        Left -> PostfixOperation:
          Left -> Bareword: a
          Operator: --
        Operator: "."
        Right -> Bareword: b

    #
    # postfix.++
    #
    - Berg: a++++
      Ast -> PostfixOperation:
        Left -> PostfixOperation:
          Left -> Bareword: a
          Operator: 1@2-3 = ++
        Operator: 1@4-5 = ++
    - Berg: a++--
      Ast -> PostfixOperation:
        Left -> PostfixOperation:
          Left -> Bareword: a
          Operator: ++
        Operator: --
    - Berg: a--++
      Ast -> PostfixOperation:
        Left -> PostfixOperation:
          Left -> Bareword: a
          Operator: --
        Operator: ++

    #
    # postfix.--
    #
    - Berg: a----
      Ast -> PostfixOperation:
        Left -> PostfixOperation:
          Left -> Bareword: a
          Operator: 1@2-3 = --
        Operator: 1@4-5 = --


  AgainstPrecedence2:
    #
    # Against precedence 2: prefix.+ prefix.- prefix.++ prefix.! prefix.--
    #
    #
    # .
    #
    - Berg: a . +b
      Ast -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> PrefixOperation:
          Operator: +
          Right -> Bareword: b
    - Berg: +a . b
      Ast -> PrefixOperation:
        Operator: +
        Right -> InfixOperation:
          Left -> Bareword: a
          Operator: "."
          Right -> Bareword: b
    - Berg: a . -b
      Ast -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> PrefixOperation:
          Operator: "-"
          Right -> Bareword: b
    - Berg: -a . b
      Ast -> PrefixOperation:
        Operator: "-"
        Right -> InfixOperation:
          Left -> Bareword: a
          Operator: "."
          Right -> Bareword: b
    - Berg: a . ++b
      Ast -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> PrefixOperation:
          Operator: ++
          Right -> Bareword: b
    - Berg: ++a . b
      Ast -> PrefixOperation:
        Operator: ++
        Right -> InfixOperation:
          Left -> Bareword: a
          Operator: "."
          Right -> Bareword: b
    - Berg: a . !b
      Ast -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> PrefixOperation:
          Operator: "!"
          Right -> Bareword: b
    - Berg: "!a . b"
      Ast -> PrefixOperation:
        Operator: "!"
        Right -> InfixOperation:
          Left -> Bareword: a
          Operator: "."
          Right -> Bareword: b
    - Berg: a . --b
      Ast -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> PrefixOperation:
          Operator: --
          Right -> Bareword: b
    - Berg: --a . b
      Ast -> PrefixOperation:
        Operator: --
        Right -> InfixOperation:
          Left -> Bareword: a
          Operator: "."
          Right -> Bareword: b

    #
    # postfix.++
    #
    - Berg: +a++
      Ast -> PrefixOperation:
        Operator: 1@1 = +
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: ++
    - Berg: -a++
      Ast -> PrefixOperation:
        Operator: "-"
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: ++
    - Berg: ++a++
      Ast -> PrefixOperation:
        Operator: 1@1-2 = ++
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: 1@4-5 = ++
    - Berg: "!a++"
      Ast -> PrefixOperation:
        Operator: "!"
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: ++
    - Berg: --a++
      Ast -> PrefixOperation:
        Operator: --
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: ++

    #
    # postfix.--
    #
    - Berg: +a--
      Ast -> PrefixOperation:
        Operator: +
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: --
    - Berg: -a--
      Ast -> PrefixOperation:
        Operator: 1@1 = -
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: --
    - Berg: ++a--
      Ast -> PrefixOperation:
        Operator: ++
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: --
    - Berg: "!a--"
      Ast -> PrefixOperation:
        Operator: "!"
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: --
    - Berg: --a--
      Ast -> PrefixOperation:
        Operator: 1@1-2 = --
        Right -> PostfixOperation:
          Left -> Bareword: a
          Operator: 1@4-5 = --



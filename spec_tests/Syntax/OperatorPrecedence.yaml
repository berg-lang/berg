EqualPrecedence:
  #
  # Precedence 1: . postfix.-- postfix.++
  #
  # .
  - Berg: a.b.c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = .
        Right -> Bareword: b
      Operator: 1@4 = .
      Right -> Bareword: c
  - Berg: a.b--
    Ast -> PostfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> Bareword: b
      Operator: --
  - Berg: a--.b
    Ast -> InfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: --
      Operator: "."
      Right -> Bareword: b
  - Berg: a.b++
    Ast -> PostfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> Bareword: b
      Operator: ++
  - Berg: a++.b
    Ast -> InfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: ++
      Operator: "."
      Right -> Bareword: b

  # postfix.--
  - Berg: a----
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = --
      Operator: 1@4-5 = --
  - Berg: a--++
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: --
      Operator: ++
  - Berg: a++--
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: ++
      Operator: --

  # postfix.++
  - Berg: a++++
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = ++
      Operator: 1@4-5 = ++

  #
  # Precedence 2: prefix.! prefix.- prefix.++ prefix.+ prefix.--
  #
  # prefix.!
  - Berg: "!!a"
    Ast -> PrefixOperation:
      Operator: 1@1 = !
      Right -> PrefixOperation:
        Operator: 1@2 = !
        Right -> Bareword: a
  - Berg: "!!a"
    Ast -> PrefixOperation:
      Operator: 1@1 = !
      Right -> PrefixOperation:
        Operator: 1@2 = !
        Right -> Bareword: a
  - Berg: "!-a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: "-"
        Right -> Bareword: a
  - Berg: -!a
    Ast -> PrefixOperation:
      Operator: "-"
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!++a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a
  - Berg: ++!a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!+a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: +
        Right -> Bareword: a
  - Berg: +!a
    Ast -> PrefixOperation:
      Operator: +
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!--a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a
  - Berg: --!a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a

  # prefix.-
  - Berg: -++a
    Ast -> PrefixOperation:
      Operator: "-"
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a
  - Berg: ++-a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: "-"
        Right -> Bareword: a
  - Berg: -+a
    Ast -> PrefixOperation:
      Operator: "-"
      Right -> PrefixOperation:
        Operator: +
        Right -> Bareword: a
  - Berg: +-a
    Ast -> PrefixOperation:
      Operator: +
      Right -> PrefixOperation:
        Operator: "-"
        Right -> Bareword: a
  - Berg: ---a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: 1@3 = -
        Right -> Bareword: a

  # prefix.++
  - Berg: ++++a
    Ast -> PrefixOperation:
      Operator: 1@1-2 = ++
      Right -> PrefixOperation:
        Operator: 1@3-4 = ++
        Right -> Bareword: a
  - Berg: ++++a
    Ast -> PrefixOperation:
      Operator: 1@1-2 = ++
      Right -> PrefixOperation:
        Operator: 1@3-4 = ++
        Right -> Bareword: a
  - Berg: +++a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: 1@3 = +
        Right -> Bareword: a
  - Berg: ++--a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a
  - Berg: --++a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a

  # prefix.+
  - Berg: +--a
    Ast -> PrefixOperation:
      Operator: +
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a
  - Berg: --+a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: +
        Right -> Bareword: a

  # prefix.--
  - Berg: ----a
    Ast -> PrefixOperation:
      Operator: 1@1-2 = --
      Right -> PrefixOperation:
        Operator: 1@3-4 = --
        Right -> Bareword: a
  - Berg: ----a
    Ast -> PrefixOperation:
      Operator: 1@1-2 = --
      Right -> PrefixOperation:
        Operator: 1@3-4 = --
        Right -> Bareword: a

  #
  # Precedence 3: / % *
  #
  # /
  - Berg: a/b/c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = /
        Right -> Bareword: b
      Operator: 1@4 = /
      Right -> Bareword: c
  - Berg: a/b%c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: /
        Right -> Bareword: b
      Operator: "%"
      Right -> Bareword: c
  - Berg: a%b/c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "%"
        Right -> Bareword: b
      Operator: /
      Right -> Bareword: c
  - Berg: a/b*c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: /
        Right -> Bareword: b
      Operator: "*"
      Right -> Bareword: c
  - Berg: a*b/c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "*"
        Right -> Bareword: b
      Operator: /
      Right -> Bareword: c

  # %
  - Berg: a%b%c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = %
        Right -> Bareword: b
      Operator: 1@4 = %
      Right -> Bareword: c
  - Berg: a%b*c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "%"
        Right -> Bareword: b
      Operator: "*"
      Right -> Bareword: c
  - Berg: a*b%c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "*"
        Right -> Bareword: b
      Operator: "%"
      Right -> Bareword: c

  # *
  - Berg: a*b*c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = *
        Right -> Bareword: b
      Operator: 1@4 = *
      Right -> Bareword: c

  #
  # Precedence 4: - +
  #
  # -
  - Berg: a-b-c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = -
        Right -> Bareword: b
      Operator: 1@4 = -
      Right -> Bareword: c
  - Berg: a-b+c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "-"
        Right -> Bareword: b
      Operator: +
      Right -> Bareword: c
  - Berg: a+b-c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: +
        Right -> Bareword: b
      Operator: "-"
      Right -> Bareword: c

  # +
  - Berg: a+b+c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = +
        Right -> Bareword: b
      Operator: 1@4 = +
      Right -> Bareword: c

  #
  # Precedence 5: > <= < >=
  #
  # >
  - Berg: a>b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = >
        Right -> Bareword: b
      Operator: 1@4 = >
      Right -> Bareword: c
  - Berg: a>b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">"
        Right -> Bareword: b
      Operator: <=
      Right -> Bareword: c
  - Berg: a<=b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <=
        Right -> Bareword: b
      Operator: ">"
      Right -> Bareword: c
  - Berg: a>b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">"
        Right -> Bareword: b
      Operator: <
      Right -> Bareword: c
  - Berg: a<b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <
        Right -> Bareword: b
      Operator: ">"
      Right -> Bareword: c
  - Berg: a>b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = >
        Right -> Bareword: b
      Operator: ">="
      Right -> Bareword: c
  - Berg: a>=b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">="
        Right -> Bareword: b
      Operator: 1@5 = >
      Right -> Bareword: c

  # <=
  - Berg: a<=b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = <=
        Right -> Bareword: b
      Operator: 1@5-6 = <=
      Right -> Bareword: c
  - Berg: a<=b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <=
        Right -> Bareword: b
      Operator: 1@5 = <
      Right -> Bareword: c
  - Berg: a<b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = <
        Right -> Bareword: b
      Operator: <=
      Right -> Bareword: c
  - Berg: a<=b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <=
        Right -> Bareword: b
      Operator: ">="
      Right -> Bareword: c
  - Berg: a>=b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">="
        Right -> Bareword: b
      Operator: <=
      Right -> Bareword: c

  # <
  - Berg: a<b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = <
        Right -> Bareword: b
      Operator: 1@4 = <
      Right -> Bareword: c
  - Berg: a<b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <
        Right -> Bareword: b
      Operator: ">="
      Right -> Bareword: c
  - Berg: a>=b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">="
        Right -> Bareword: b
      Operator: <
      Right -> Bareword: c

  # >=
  - Berg: a>=b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = >=
        Right -> Bareword: b
      Operator: 1@5-6 = >=
      Right -> Bareword: c

  #
  # Precedence 6: != ==
  #
  # !=
  - Berg: a!=b!=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = !=
        Right -> Bareword: b
      Operator: 1@5-6 = !=
      Right -> Bareword: c
  - Berg: a!=b==c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "!="
        Right -> Bareword: b
      Operator: ==
      Right -> Bareword: c
  - Berg: a==b!=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ==
        Right -> Bareword: b
      Operator: "!="
      Right -> Bareword: c

  # ==
  - Berg: a==b==c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = ==
        Right -> Bareword: b
      Operator: 1@5-6 = ==
      Right -> Bareword: c

  #
  # Precedence 7: postfix.+ postfix.* postfix.?
  #
  # postfix.+
  - Berg: a+*
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: +
      Operator: "*"
  - Berg: a*+
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "*"
      Operator: +
  - Berg: a+?
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: +
      Operator: "?"
  - Berg: a?+
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "?"
      Operator: +

  # postfix.*
  - Berg: a**
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: 1@2 = *
      Operator: 1@3 = *
  - Berg: a*?
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "*"
      Operator: "?"
  - Berg: a?*
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "?"
      Operator: "*"

  # postfix.?

  #
  # Precedence 8: &&
  #
  # &&
  - Berg: a&&b&&c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = &&
        Right -> Bareword: b
      Operator: 1@5-6 = &&
      Right -> Bareword: c

  #
  # Precedence 9: ?? ||
  #
  # ??
  - Berg: a??b??c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = ??
        Right -> Bareword: b
      Operator: 1@5-6 = ??
      Right -> Bareword: c
  - Berg: a??b||c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "??"
        Right -> Bareword: b
      Operator: "||"
      Right -> Bareword: c
  - Berg: a||b??c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "||"
        Right -> Bareword: b
      Operator: "??"
      Right -> Bareword: c

  # ||
  - Berg: a||b||c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: 1@2-3 = ||
        Right -> Bareword: b
      Operator: 1@5-6 = ||
      Right -> Bareword: c

  #
  # Precedence 10: : -= += /= %= *= &&= ||= ??= =
  #
  # :
  - Berg: "a:b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "1@2 = :"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "1@4 = :"
        Right -> Bareword: c
  - Berg: "a:b-=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: "a-=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b+=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: +=
        Right -> Bareword: c
  - Berg: "a+=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: +=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b/=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: /=
        Right -> Bareword: c
  - Berg: "a/=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: /=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b%=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "%="
        Right -> Bareword: c
  - Berg: "a%=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "%="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b*=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "*="
        Right -> Bareword: c
  - Berg: "a*=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "*="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b&&=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "&&="
        Right -> Bareword: c
  - Berg: "a&&=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "&&="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b||=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "||="
        Right -> Bareword: c
  - Berg: "a||=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "||="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b??=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "??="
        Right -> Bareword: c
  - Berg: "a??=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "??="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: =
        Right -> Bareword: c
  - Berg: "a=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: =
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c

  # -=
  - Berg: a-=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: 1@2-3 = -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: 1@5-6 = -=
        Right -> Bareword: c
  - Berg: a-=b+=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: +=
        Right -> Bareword: c
  - Berg: a+=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: +=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b/=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: /=
        Right -> Bareword: c
  - Berg: a/=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: /=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b%=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "%="
        Right -> Bareword: c
  - Berg: a%=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "%="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b*=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "*="
        Right -> Bareword: c
  - Berg: a*=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "*="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b&&=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "&&="
        Right -> Bareword: c
  - Berg: a&&=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "&&="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b||=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "||="
        Right -> Bareword: c
  - Berg: a||=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "||="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b??=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "??="
        Right -> Bareword: c
  - Berg: a??=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "??="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: 1@5 = =
        Right -> Bareword: c
  - Berg: a=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: 1@2 = =
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c

  # +=
  - Berg: a+=b+=c

        Operator: "!="
        Right -> Bareword: c
    - Berg: a != b . c
      Ast -> InfixOperation:
        Left -> Bareword: a
        Operator: "!="
        Right -> InfixOperation:
          Left -> Bareword: b
          Operator: "."

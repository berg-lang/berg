EqualPrecedence:
  #
  # Precedence 1: . postfix.-- postfix.++
  #
  # .
  - Berg: a.b.c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> Bareword: b
      Operator: "."
      Right -> Bareword: c
  - Berg: a.b--
    Ast -> PostfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> Bareword: b
      Operator: --
  - Berg: a--.b
    Ast -> InfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: --
      Operator: "."
      Right -> Bareword: b
  - Berg: a.b++
    Ast -> PostfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "."
        Right -> Bareword: b
      Operator: ++
  - Berg: a++.b
    Ast -> InfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: ++
      Operator: "."
      Right -> Bareword: b

  # postfix.--
  - Berg: a----
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: --
      Operator: --
  - Berg: a--++
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: --
      Operator: ++
  - Berg: a++--
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: ++
      Operator: --

  # postfix.++
  - Berg: a++++
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: ++
      Operator: ++

  #
  # Precedence 2: prefix.! prefix.- prefix.++ prefix.+ prefix.--
  #
  # prefix.!
  - Berg: "!!a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!!a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!-a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: "-"
        Right -> Bareword: a
  - Berg: -!a
    Ast -> PrefixOperation:
      Operator: "-"
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!++a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a
  - Berg: ++!a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!+a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: +
        Right -> Bareword: a
  - Berg: +!a
    Ast -> PrefixOperation:
      Operator: +
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a
  - Berg: "!--a"
    Ast -> PrefixOperation:
      Operator: "!"
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a
  - Berg: --!a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: "!"
        Right -> Bareword: a

  # prefix.-
  - Berg: -++a
    Ast -> PrefixOperation:
      Operator: "-"
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a
  - Berg: ++-a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: "-"
        Right -> Bareword: a
  - Berg: -+a
    Ast -> PrefixOperation:
      Operator: "-"
      Right -> PrefixOperation:
        Operator: +
        Right -> Bareword: a
  - Berg: +-a
    Ast -> PrefixOperation:
      Operator: +
      Right -> PrefixOperation:
        Operator: "-"
        Right -> Bareword: a
  - Berg: ---a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: "-"
        Right -> Bareword: a

  # prefix.++
  - Berg: ++++a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a
  - Berg: ++++a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a
  - Berg: +++a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: +
        Right -> Bareword: a
  - Berg: ++--a
    Ast -> PrefixOperation:
      Operator: ++
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a
  - Berg: --++a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: ++
        Right -> Bareword: a

  # prefix.+
  - Berg: +--a
    Ast -> PrefixOperation:
      Operator: +
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a
  - Berg: --+a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: +
        Right -> Bareword: a

  # prefix.--
  - Berg: ----a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a
  - Berg: ----a
    Ast -> PrefixOperation:
      Operator: --
      Right -> PrefixOperation:
        Operator: --
        Right -> Bareword: a

  #
  # Precedence 3: / % *
  #
  # /
  - Berg: a/b/c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: /
        Right -> Bareword: b
      Operator: /
      Right -> Bareword: c
  - Berg: a/b%c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: /
        Right -> Bareword: b
      Operator: "%"
      Right -> Bareword: c
  - Berg: a%b/c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "%"
        Right -> Bareword: b
      Operator: /
      Right -> Bareword: c
  - Berg: a/b*c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: /
        Right -> Bareword: b
      Operator: "*"
      Right -> Bareword: c
  - Berg: a*b/c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "*"
        Right -> Bareword: b
      Operator: /
      Right -> Bareword: c

  # %
  - Berg: a%b%c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "%"
        Right -> Bareword: b
      Operator: "%"
      Right -> Bareword: c
  - Berg: a%b*c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "%"
        Right -> Bareword: b
      Operator: "*"
      Right -> Bareword: c
  - Berg: a*b%c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "*"
        Right -> Bareword: b
      Operator: "%"
      Right -> Bareword: c

  # *
  - Berg: a*b*c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "*"
        Right -> Bareword: b
      Operator: "*"
      Right -> Bareword: c

  #
  # Precedence 4: - +
  #
  # -
  - Berg: a-b-c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "-"
        Right -> Bareword: b
      Operator: "-"
      Right -> Bareword: c
  - Berg: a-b+c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "-"
        Right -> Bareword: b
      Operator: +
      Right -> Bareword: c
  - Berg: a+b-c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: +
        Right -> Bareword: b
      Operator: "-"
      Right -> Bareword: c

  # +
  - Berg: a+b+c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: +
        Right -> Bareword: b
      Operator: +
      Right -> Bareword: c

  #
  # Precedence 5: > <= < >=
  #
  # >
  - Berg: a>b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">"
        Right -> Bareword: b
      Operator: ">"
      Right -> Bareword: c
  - Berg: a>b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">"
        Right -> Bareword: b
      Operator: <=
      Right -> Bareword: c
  - Berg: a<=b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <=
        Right -> Bareword: b
      Operator: ">"
      Right -> Bareword: c
  - Berg: a>b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">"
        Right -> Bareword: b
      Operator: <
      Right -> Bareword: c
  - Berg: a<b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <
        Right -> Bareword: b
      Operator: ">"
      Right -> Bareword: c
  - Berg: a>b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">"
        Right -> Bareword: b
      Operator: ">="
      Right -> Bareword: c
  - Berg: a>=b>c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">="
        Right -> Bareword: b
      Operator: ">"
      Right -> Bareword: c

  # <=
  - Berg: a<=b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <=
        Right -> Bareword: b
      Operator: <=
      Right -> Bareword: c
  - Berg: a<=b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <=
        Right -> Bareword: b
      Operator: <
      Right -> Bareword: c
  - Berg: a<b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <
        Right -> Bareword: b
      Operator: <=
      Right -> Bareword: c
  - Berg: a<=b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <=
        Right -> Bareword: b
      Operator: ">="
      Right -> Bareword: c
  - Berg: a>=b<=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">="
        Right -> Bareword: b
      Operator: <=
      Right -> Bareword: c

  # <
  - Berg: a<b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <
        Right -> Bareword: b
      Operator: <
      Right -> Bareword: c
  - Berg: a<b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: <
        Right -> Bareword: b
      Operator: ">="
      Right -> Bareword: c
  - Berg: a>=b<c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">="
        Right -> Bareword: b
      Operator: <
      Right -> Bareword: c

  # >=
  - Berg: a>=b>=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ">="
        Right -> Bareword: b
      Operator: ">="
      Right -> Bareword: c

  #
  # Precedence 6: != ==
  #
  # !=
  - Berg: a!=b!=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "!="
        Right -> Bareword: b
      Operator: "!="
      Right -> Bareword: c
  - Berg: a!=b==c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "!="
        Right -> Bareword: b
      Operator: ==
      Right -> Bareword: c
  - Berg: a==b!=c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ==
        Right -> Bareword: b
      Operator: "!="
      Right -> Bareword: c

  # ==
  - Berg: a==b==c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: ==
        Right -> Bareword: b
      Operator: ==
      Right -> Bareword: c

  #
  # Precedence 7: postfix.+ postfix.* postfix.?
  #
  # postfix.+
  - Berg: a+*
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: +
      Operator: "*"
  - Berg: a*+
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "*"
      Operator: +
  - Berg: a+?
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: +
      Operator: "?"
  - Berg: a?+
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "?"
      Operator: +

  # postfix.*
  - Berg: a**
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "*"
      Operator: "*"
  - Berg: a*?
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "*"
      Operator: "?"
  - Berg: a?*
    Ast -> PostfixOperation:
      Left -> PostfixOperation:
        Left -> Bareword: a
        Operator: "?"
      Operator: "*"

  # postfix.?

  #
  # Precedence 8: &&
  #
  # &&
  - Berg: a&&b&&c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "&&"
        Right -> Bareword: b
      Operator: "&&"
      Right -> Bareword: c

  #
  # Precedence 9: ?? ||
  #
  # ??
  - Berg: a??b??c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "??"
        Right -> Bareword: b
      Operator: "??"
      Right -> Bareword: c
  - Berg: a??b||c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "??"
        Right -> Bareword: b
      Operator: "||"
      Right -> Bareword: c
  - Berg: a||b??c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "||"
        Right -> Bareword: b
      Operator: "??"
      Right -> Bareword: c

  # ||
  - Berg: a||b||c
    Ast -> InfixOperation:
      Left -> InfixOperation:
        Left -> Bareword: a
        Operator: "||"
        Right -> Bareword: b
      Operator: "||"
      Right -> Bareword: c

  #
  # Precedence 10: : -= += /= %= *= &&= ||= ??= =
  #
  # :
  - Berg: "a:b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b-=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: "a-=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b+=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: +=
        Right -> Bareword: c
  - Berg: "a+=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: +=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b/=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: /=
        Right -> Bareword: c
  - Berg: "a/=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: /=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b%=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "%="
        Right -> Bareword: c
  - Berg: "a%=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "%="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b*=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "*="
        Right -> Bareword: c
  - Berg: "a*=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "*="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b&&=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "&&="
        Right -> Bareword: c
  - Berg: "a&&=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "&&="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b||=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "||="
        Right -> Bareword: c
  - Berg: "a||=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "||="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b??=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "??="
        Right -> Bareword: c
  - Berg: "a??=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "??="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c
  - Berg: "a:b=c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: ":"
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: =
        Right -> Bareword: c
  - Berg: "a=b:c"
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: =
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: ":"
        Right -> Bareword: c

  # -=
  - Berg: a-=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b+=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: +=
        Right -> Bareword: c
  - Berg: a+=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: +=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b/=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: /=
        Right -> Bareword: c
  - Berg: a/=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: /=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b%=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "%="
        Right -> Bareword: c
  - Berg: a%=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "%="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b*=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "*="
        Right -> Bareword: c
  - Berg: a*=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "*="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b&&=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "&&="
        Right -> Bareword: c
  - Berg: a&&=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "&&="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b||=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "||="
        Right -> Bareword: c
  - Berg: a||=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "||="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b??=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "??="
        Right -> Bareword: c
  - Berg: a??=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: "??="
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c
  - Berg: a-=b=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: -=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: =
        Right -> Bareword: c
  - Berg: a=b-=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: =
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: -=
        Right -> Bareword: c

  # +=
  - Berg: a+=b+=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: +=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: +=
        Right -> Bareword: c
  - Berg: a+=b/=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: +=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: /=
        Right -> Bareword: c
  - Berg: a/=b+=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: /=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: +=
        Right -> Bareword: c
  - Berg: a+=b%=c
    Ast -> InfixOperation:
      Left -> Bareword: a
      Operator: +=
      Right -> InfixOperation:
        Left -> Bareword: b
        Operator: "%="

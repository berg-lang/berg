      Right -> Bareword: b

  # [ { key: :call } ],
  - Berg: a b
    Ast -> InfixOperation:
      $Term: a b
      Left -> Bareword: a
      Operator: "1@2+0 = "
      Right -> Bareword: b

  # [ "\n ;", { string: ";", type: :postfix, can_be_sticky: false } ],
  - Berg: "a\nb"
    Ast -> InfixOperation:
      $Term: "a\nb"
      Left -> Bareword: a
      Operator: "\n"
      Right -> Bareword: b
